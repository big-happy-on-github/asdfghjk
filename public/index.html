        function BJcalculateScore(hand) {
            let score = 0;
            let numAces = 0;
            for (const card of hand) {
                if (card === 'A') {
                    numAces++;
                    score += 11; // Assume Ace as 11
                } else if (card === 'J' || card === 'Q' || card === 'K') {
                    score += 10;
                } else {
                    score += parseInt(card);
                }
            }
            // Adjust score for Aces
            while (score > 21 && numAces > 0) {
                score -= 10; // Change Ace value from 11 to 1
                numAces--;
            }
            return score;
        }

        function reset() {
            if (confirm("are you sure? this will delete EVERYTHING...")) {
                localStorage.removeItem("userID");
                localStorage.removeItem("achievements");
                localStorage.removeItem("consoleMessages");
                window.location.reload();
            }
        }

        const symbols = ['🍋', '🍑', '🍇', '🍍', '🍊', '🍎', '🍓', '🍋‍🟩', '🥭', '🥝', '🥥', '🫐', '🍉', '🍒', '🍌', '7'];
        //const symbols = ['7'];
    
        // Function to spin the slot machine
        function spinSlotMachine() {
            if (chips <= 0) {
                logMessage('', 'You have no chips left to gamble.');
                return;
            }
            logMessage('', 'Slots has started.')
            const betAmount = parseInt(document.getElementById('slotBetAmount').value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > parseInt(chips)) {
                logMessage('', 'Unable to bet that...');
                return;
            }
            const results = [];
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                results.push(symbols[randomIndex]);
            }
            determineSlotOutcome(results, betAmount);
        }
        
        // Function to determine the outcome of the slot machine spin
        function determineSlotOutcome(results, betAmount) {
            document.getElementById('showSM').disabled = true;
            logMessage('', results.join(' | '))
            if (results.every(symbol => symbol === results[0])) {
                let winnings = betAmount * 100; // Jackpot payout multiplier
                let consecutive7s = 0;
                for (let symbol of results) {
                    if (symbol === '7') {
                        consecutive7s++;
                        if (consecutive7s >= 3) {
                            if (Math.floor(Math.random() * 10) < 4) {
                                //cheat code 2
                                const options = {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ item: "Dom Diggity Dog's Dog" })
                                };
                            
                                const response = fetch(`/.netlify/functions/items?id=${localStorage.getItem("userID")}`, options);
                                logMessage(response.img, 'SPECIAL ITEM FOUND... +1', 'Dom Diggity Dog\'s Dog');
                                logMessage('', 'Slots has ended.');
                                saveConsoleMessages();
                                document.getElementById("games").style.display = "block";
                                document.getElementById("slotMachine").style.display = "none";
                                return
                            } else {
                                winnings = betAmount * 1000; // Jackpot payout for 3 or more consecutive 7s
                                break;
                            }
                        }
                    } else {
                        consecutive7s = 0; // Reset consecutive 7s count if symbol is not 7
                    }
                }
            
                if (winnings === betAmount * 1000) {
                    logMessage('https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657%22%20height=%2210%22%20width=%2210%22%20alt=%22poker%20chip%20icon%22%3E%3Cspan%20id=%22chipIcon2%22%3E%3C/span%3E%20(%3Cimg%20src=%22https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657', `J A C K P O T!!! +`, `${winnings}! 😮‍💨`);
                } else {
                    logMessage('https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657%22%20height=%2210%22%20width=%2210%22%20alt=%22poker%20chip%20icon%22%3E%3Cspan%20id=%22chipIcon2%22%3E%3C/span%3E%20(%3Cimg%20src=%22https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657', `Match! +`, `${winnings}! ✅`);
                }
                chips += winnings;
                revenue += winnings;
            } else {
                // No win
                logMessage('https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657%22%20height=%2210%22%20width=%2210%22%20alt=%22poker%20chip%20icon%22%3E%3Cspan%20id=%22chipIcon2%22%3E%3C/span%3E%20(%3Cimg%20src=%22https://chipsandgames.com/cdn/shop/products/12-GRAM-CLAY-COMPOSITE-CUSTOM-POKER-CHIPS-FOIL-HOT-STAMP-CARD-SUITS-DESIGN-BLUE-CHIP_500x500.png?v=1593710657', 'No match. -', `${betAmount} ❌`);
                chips -= betAmount; // Deduct the bet amount from chips
            }

            logMessage('', 'Slots has ended.');
            // Update the player's balance
            saveConsoleMessages();
            document.getElementById("games").style.display = "block";
            document.getElementById("slotMachine").style.display = "none";
            updateFinances();
            setTimeout(function() {
                document.getElementById('showSM').disabled = false;
            }, 1000);
        }

        function showSlotMachine() {
            document.getElementById('slotMachine').style.display = 'block';
            document.getElementById('games').style.display = 'none';
        }
        
        // Call the function to initialize the numbers on the roulette wheel when the page loads
        initializeRouletteWheel();

        updateFinances();
